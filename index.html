<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PJS</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="header-title">
                <h1>Shopping list</h1>
            </div>

            <div class="bt-container">
                <button onclick="handlers.displayShoppinglist()">Display Shopping List</button>
                <button onclick="handlers.checkAllItems()">Check All Shopping List Items</button>
            </div>

            <div class="bt-container">
                <input type="text" placeholder="Add new items" id="addItemInput">
                <button onclick="handlers.addItem()">Add</button>
            </div>

            <div class="bt-container">
                <input type="number" id="itemPositionInput">
                <input type="text" id="editItemInput">
                <button onclick="handlers.editItem()">Edit Shopping List Item</button>
            </div>

            <div class="bt-container">
                <input type="number" id="removeItemPositionInput">
                <button onclick="handlers.removeItem()">Delete List Item</button>
            </div>

            <div class="bt-container">
                <input type="number" id="checkAllItemsInput">
                <button onclick="handlers.checkPurchased()">Check Purchased Item</button>
            </div>

            <div class="li-container">
                <ul></ul>
            </div>
        </div>

    <script src="js/app.js" charset="utf-8"></script>
    </body>
</html>
